## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/dealer?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username = root
spring.datasource.password = root


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

server.port=8443

dealer.app.jwtSecret= dealerSecretKey
dealer.app.jwtExpirationMs= 86400000

spring.mail.protocol=smtp
spring.mail.host=127.0.0.1
spring.mail.username=no-reply@mail.project
spring.mail.password=admin
spring.mail.defaultEncoding=UTF-8
spring.mail.port=25